<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rubik Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Rubik Timer</h1>

    <div class="topmenu">
      <label>Size:
        <select id="sizeSelect">
          <!-- options 3..12 -->
        </select>
      </label>
      <button id="openScrambler">Scramble</button>
      <label class="yt-control">
        <input id="ytUrl" type="text" placeholder="YouTube link (optional)" />
        <button id="ytLoad">Load</button>
      </label>
      <div class="yt-buttons">
        <button id="ytPlay" class="icon-button" title="Play">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7L8 5z" fill="currentColor"/></svg>
        </button>
        <button id="ytStop" class="icon-button" title="Stop">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="12" height="12" fill="currentColor"/></svg>
        </button>
      </div>
      <button id="okStart">OK to Start</button>
    </div>

    <section class="timer-area">
      <div id="display" class="display">0.000s</div>
      <div id="holdIndicator" class="hold-indicator" aria-hidden="true"></div>
    </section>

    <div id="ytPlayerWrap" class="yt-player-wrap" style="display:none;">
      <div id="ytPlayer"></div>
    </div>

    <section class="laps">
      <div class="table-wrap">
        <table id="timesTable">
          <thead>
            <tr><th>#</th><th>Time</th><th>Ao5</th><th>Ao12</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="stats">
        <div>Best: <span id="bestSingle">-</span></div>
        <div>Best Ao5: <span id="bestAo5">-</span></div>
        <div>Best Ao12: <span id="bestAo12">-</span></div>
      </div>
    </section>

  </main>

  

  <script src="script.js"></script>
</body>
</html>
